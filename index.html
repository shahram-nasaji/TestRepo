<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="jQuery-3.4.1.js"></script>
    <script src="jquery.debug.js"></script>
    <style>
        .info {
            background-color: red;
        }
    </style>
    <title></title>
</head>
<body>

    <div style="width: 400px;">
        <div>
            Number1: <input type="text" id="num1" /><br /><br />
            Number2: <input type="text" id="num2" /><br /><br />

            <input type="button" value="Calculate" id="calc" />
            <br />

            <p class="result"></p>
        </div>
    </div>

    <script>

        $(document).ready(function () {

            $("input[type=text]").focus(function () {

                if ($(this).val() == "")
                    $(this).val("0");
                else
                    $(this).select();

            });

            $("#calc").click(function () {

                var n1 = parseInt($("#num1").val());
                var n2 = parseInt($("#num2").val());

                $("div p.result").calc(n1, n2, {
                    operation: "*",
                    color: "blue",
                    title: "نتیجه محاسبه برابر می باشد با : ",
                    direction: "rtl"
                });
            });

        })

    </script>
</body>
</html>
